<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Karaoke Streaming!</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="d3-container toggle-view">
        <div id="d3-music">
          <div>
            Score: <span id="display-score"></span>
          </div>
          <audio id="myAudio" controls>
            <!-- <source src="/audio/Don't Let Me Down.mp3" /> -->
            <source src="/together.mp3" />
            <!-- <source src="/audio/twofold.mp3" /> -->
          </audio>
        </div> <!--closes d3-music-->
        <button id="start-mic">Start Mic</button>
        <div id="d3-music-frequency-audio"></div>
        <div id="d3-music-frequency-mic"></div>

    </div> <!--closes d3-constainer-->

    <div id="react-container" class="main-container"></div>
  </body>
    <script src="bundle.js"></script>
</html>
