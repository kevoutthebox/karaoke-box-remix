<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Karaoke Streaming!</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="d3-container toggle-view">
        <div id="d3-music">
          <div>
            Score: <span id="display-score"></span>
          </div>
          <audio id="myAudio" controls>
            <!-- <source src="/audio/Don't Let Me Down.mp3" /> -->
            <source src="/together.mp3" />
            <!-- <source src="/audio/twofold.mp3" /> -->
          </audio>
        </div> <!--closes d3-music-->
        <button id="start-mic">Start Mic</button>
        <div id="d3-music-frequency-audio"></div>
        <div id="d3-music-frequency-mic"></div>

    </div> <!--closes d3-constainer-->

    <div id="react-container" class="main-container"></div>
  </body>
    <script src="bundle.js"></script>
</html>
